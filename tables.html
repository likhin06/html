<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <style>
    table {
      width: 60%;
      margin: 50px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Student Marks Table</h2>

  <table>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Likhin</td>
      <td>Math</td>
      <td>90</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Ravi</td>
      <td>Science</td>
      <td>85</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Sara</td>
      <td>English</td>
      <td>78</td>
    </tr>
  </table>

</body>
</html>
